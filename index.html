<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Mind Reader</title>
        <link href="css/style.css" rel="stylesheet">
        <script src="js/main.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <!-- This will be the entirety of the page, held within this container -->
        <div class="container">
            <div> <!-- I need a button here to start the game -->
                <div>I can read your mind</div>
            </div>
            <div> <!-- I need two buttons here: next and refresh -->
                <div>Pick a number from 01 - 99</div>
            </div>
            <div> <!-- I need two buttons here: next and refresh -->
                <div>Add both digits together to get a new number</div>
            </div>
            <div> <!-- I need two buttons here: next and refresh -->
                <div>Subtract your new number from the original number</div>
            </div>
            <div> <!-- This is where I will assign the bootstrap icons for numbers 0-9 -->
                <div>"assign symbols here"</div>
            </div>
            <div> <!-- Return the symbol associated with the number 9 -->
                <div>"this is the 'mind read' symbol</div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

    </body>
